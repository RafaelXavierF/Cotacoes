<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modulos/estilo.css">
    <title>Loovi Cotação Dólar</title>

    <script src="modulos/pagina.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
        <div class="navBar">
            <h1 class="titlePage">Sistema Dolár</h1>
        </div>

        <div class="containerMain">
            <h1 class="tittleVerifique">Verifique a cotação do Dólar agora!</h1>
            <h1 class="valorReal">HOJE: R$5,09 Reais</h1>
            <br>
            <h1 class="valorRealDescricao">1 Dolár Americano obtido hoje, dia 18 de outubro.</h1>

            <div class="containerGrafico">
                <div class="buttonGrafico">
                    <button class="buttonAlteraGrafico" onclick="selecionarBotaoGrafico({value})" value="hoje">Hoje</button>
                    <button class="buttonAlteraGrafico" onclick="selecionarBotaoGrafico({value})" value="5d">5 dias</button>
                    <button class="buttonAlteraGrafico" onclick="selecionarBotaoGrafico({value})" value="1s">1 semana</button>
                    <button class="buttonAlteraGrafico" onclick="selecionarBotaoGrafico({value})" value="1m">1 mês</button>
                </div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
                <canvas id="myChart" style="width:140%;max-width:1200px; right:175px"></canvas>
            </div>
        </div>
</body>
</html>
